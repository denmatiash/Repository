<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/kharkova-survey.css" />
  </head>
  <body>
    <div class="kharkova-container">
      <div class="c-kharkova-survey">
        <div class="c-kharkova-survey__wrapper">
          <div class="c-header">
            <div class="c-header__wrapper">
              <div class="c-kharkova-logo">
                <div class="c-kharkova-logo__wrapper">
                  <span class="e-kharkova-logo__text">Healthy</span>
                  <img
                    src="./images/logo.png"
                    alt="Healthy logo"
                    class="e-kharkova-logo__icon"
                  />
                </div>
              </div>
            </div>
          </div>
          <h1 class="c-kharkova-survey__title">Eating Habits Survey</h1>
          <p class="c-kharkova-survey__description">
            Based on the results of this survey, we want to develop food
            awareness and promote healthy food consumption
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
